{% extends 'base.html' %}

{% block title %}
Список всех статей
{% endblock %}

{% block body %}
<div class="container mt=5">
    <h1>Список всех статей</h1>

    {% for i in articles %}
    <div class="alert alert-info">
        <h2>id: {{ i.id }}</h2>
        <p>title: {{ i.title }}</p>
        <p>intro: {{ i.intro }}</p>
        <p>text: {{ i.text }}</p>
        <p><b>Дата: {{ i.date.date() }}</b></p>
        <a href="/show_base/{{ i.id }}" class="btn btn-warning"> Подробнее о статье </a>
    </div>
    {% endfor %}


</div>
{% endblock %}
